
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice to Text with Handwriting</title>
    <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Font Awesome CSS link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        #outputContainer {
            width: 210mm; /* A4 width */
            height: 297mm; /* A4 height */
            border: 1px solid #ccc;
            padding: 20px;
            overflow-y: auto;
            margin-top: 20px;
        }

        #output {
            font-family: 'Dancing Script', cursive;
            font-size: 24px;
        }

        #startButton {
            margin-top: 20px;
        }

        #toggleMode {
            position: fixed;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        #toggleMode i {
            font-size: 24px;
        }

        body.dark-mode {
            background-color: #222;
            color: #fff;
        }

        body.light-mode {
            background-color: #fff;
            color: #333;
        }
    </style>
</head>
<body>

    <h2>Speak and See the Handwritten Text</h2>

    <button id="startButton" class="btn btn-primary" onclick="startSpeechRecognition()">Start Voice Recognition</button>
    <div id="outputContainer">
        <div id="output"></div>
    </div>

    <div class="mt-3">
        <button class="btn btn-success" onclick="printText()">Print</button>
        <button class="btn btn-danger" onclick="exportToPDF()">Export to PDF</button>
    </div>

    <div id="toggleMode" onclick="toggleMode()">
        <i id="modeIcon" class="fas fa-moon"></i>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script>
        let currentOutput = '';
        let darkMode = false;

        function startSpeechRecognition() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';

            recognition.onresult = function (event) {
                const result = event.results[event.resultIndex][0].transcript;
                handleCommands(result);
            };

            recognition.onerror = function (event) {
                console.error('Speech recognition error:', event.error);
                alert('Speech recognition error: ' + event.error);
            };

            recognition.onend = function () {
                console.log('Speech recognition ended.');
            };

            recognition.start();
        }

        function handleCommands(command) {
            const outputDiv = document.getElementById('output');
            const trimmedCommand = command.trim();

            if (trimmedCommand === 'next line') {
                currentOutput += '<br>';
            } else if (trimmedCommand === 'tab') {
                currentOutput += '&emsp;';
            } else if (trimmedCommand === 'punctuation') {
                currentOutput += ',';
            } else {
                currentOutput += ' ' + command;
            }

            outputDiv.innerHTML = currentOutput;
        }

        function printText() {
            const outputContainer = document.getElementById('outputContainer');
            const printWindow = window.open('', '_blank');
            printWindow.document.write('<html><head><title>Print</title></head><body>');
            printWindow.document.write(outputContainer.innerHTML);
            printWindow.document.write('</body></html>');
            printWindow.document.close();
            printWindow.print();
        }

        async function exportToPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('p', 'mm', 'a4');
            const content = document.getElementById('output').innerText;
            const lines = doc.splitTextToSize(content, 180);
            doc.setFont("times", "normal");
            doc.setFontSize(16);
            doc.text(lines, 15, 20);
            doc.save("voice-transcription.pdf");
        }

        function toggleMode() {
            darkMode = !darkMode;
            const body = document.body;

            if (darkMode) {
                body.classList.add('dark-mode');
                document.getElementById('modeIcon').classList.remove('fa-moon');
                document.getElementById('modeIcon').classList.add('fa-sun');
            } else {
                body.classList.remove('dark-mode');
                document.getElementById('modeIcon').classList.remove('fa-sun');
                document.getElementById('modeIcon').classList.add('fa-moon');
            }
        }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</body>
</html>

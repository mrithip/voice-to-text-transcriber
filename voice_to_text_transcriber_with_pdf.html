<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice to Text with Handwriting</title>
    <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Font Awesome CSS link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h2 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            color: #2c3e50;
        }

        #outputContainer {
            width: 210mm;
            min-height: 297mm;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 30px;
            overflow-y: auto;
            margin-top: 20px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            background-color: #fff;
            transition: box-shadow 0.3s;
        }

        #outputContainer:hover {
            box-shadow: 0 0 20px rgba(0,0,0,0.15);
        }

        #output {
            font-family: 'Dancing Script', cursive;
            font-size: 24px;
            line-height: 1.6;
        }

        .controls {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .btn {
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-primary {
            background-color: #4361ee;
            border-color: #4361ee;
        }

        .btn-primary:hover {
            background-color: #3046c9;
            border-color: #3046c9;
            transform: translateY(-2px);
        }

        .btn-primary.recording {
            background-color: #dc3545;
            border-color: #dc3545;
        }

        .btn-primary.recording:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }

        .btn-success {
            background-color: #2ecc71;
            border-color: #2ecc71;
        }

        .btn-danger {
            background-color: #e74c3c;
            border-color: #e74c3c;
        }

        #toggleMode {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            border-radius: 50%;
            background-color: #f8f9fa;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }

        #toggleMode:hover {
            transform: rotate(180deg);
        }

        body.dark-mode {
            background-color: #1a1a1a;
            color: #f8f9fa;
        }

        body.dark-mode #outputContainer {
            background-color: #2d2d2d;
            border-color: #444;
            color: #f8f9fa;
        }

        body.dark-mode .header h2 {
            color: #f8f9fa;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
            background-color: #dc3545;
        }

        .status-indicator.active {
            background-color: #28a745;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* Add this CSS to your existing style section */
        .alert {
            position: relative;
            margin-top: 1rem;
        }

        .alert .close {
            position: absolute;
            top: 5px;
            right: 10px;
        }
        #errorMessage {
            max-width: 100%;
            margin-top: 10px;
        }

        #errorMessage .alert {
            margin-bottom: 0;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #errorMessage .alert .fa-exclamation-circle {
            color: #721c24;
        }
    </style>
</head>
<body class="light-mode">
    <div class="container">
        <div class="header">
            <h2><i class="fas fa-microphone"></i> Voice to Handwriting Converter</h2>
        </div>

        <div class="text-center mb-4">
            <button id="startButton" class="btn btn-primary">
                <span class="status-indicator"></span>
                <i class="fas fa-microphone"></i> Start Recording
            </button>
        </div>

        <div id="outputContainer">
            <div id="output"></div>
        </div>

        <div class="controls">
            <button class="btn btn-success" onclick="printText()">
                <i class="fas fa-print"></i> Print
            </button>
            <button class="btn btn-danger" onclick="exportToPDF()">
                <i class="fas fa-file-pdf"></i> Export to PDF
            </button>
        </div>
    </div>

    <div id="toggleMode" onclick="toggleMode()">
        <i id="modeIcon" class="fas fa-moon"></i>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script>
        let currentOutput = '';
        let darkMode = false;

        function startSpeechRecognition() {
            // Check for online status first
            if (!navigator.onLine) {
                showError("You are offline. Please check your internet connection.");
                return;
            }

            window.recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            window.recognition.lang = 'en-US';
            window.recognition.continuous = true;
            window.recognition.interimResults = true;

            // Add error retry logic
            let retryCount = 0;
            const maxRetries = 3;

            window.recognition.onstart = function() {
                updateRecordingState(true);
                hideError();
            };

            window.recognition.onresult = function(event) {
                const result = event.results[event.resultIndex][0].transcript;
                handleCommands(result);
                // Reset retry count on successful result
                retryCount = 0;
            };

            window.recognition.onerror = function(event) {
                console.error('Speech recognition error:', event.error);
                
                switch (event.error) {
                    case 'network':
                        showError("Network error. Please check your internet connection.");
                        break;
                    case 'not-allowed':
                        showError("Microphone access denied. Please allow microphone access.");
                        break;
                    case 'no-speech':
                        showError("No speech detected. Please try speaking again.");
                        break;
                    default:
                        showError(`Error: ${event.error}`);
                }

                updateRecordingState(false);

                // Attempt to retry on network errors
                if (event.error === 'network' && retryCount < maxRetries) {
                    retryCount++;
                    setTimeout(() => {
                        console.log(`Retrying... Attempt ${retryCount} of ${maxRetries}`);
                        if (navigator.onLine) {
                            window.recognition.start();
                        }
                    }, 2000); // Wait 2 seconds before retrying
                }
            };

            window.recognition.onend = function() {
                console.log('Speech recognition ended.');
                updateRecordingState(false);
            };

            try {
                window.recognition.start();
            } catch (error) {
                showError("Failed to start speech recognition. Please refresh the page.");
            }
        }

        function updateRecordingState(isRecording) {
            const startButton = document.getElementById('startButton');
            const statusIndicator = startButton.querySelector('.status-indicator');
            
            if (isRecording) {
                startButton.innerHTML = `
                    <span class="status-indicator active"></span>
                    <i class="fas fa-stop"></i> Stop Recording
                `;
                startButton.classList.add('recording');
            } else {
                startButton.innerHTML = `
                    <span class="status-indicator"></span>
                    <i class="fas fa-microphone"></i> Start Recording
                `;
                startButton.classList.remove('recording');
            }
        }

        function handleCommands(command) {
            const outputDiv = document.getElementById('output');
            const trimmedCommand = command.trim();

            if (trimmedCommand === 'next line') {
                currentOutput += '<br>';
            } else if (trimmedCommand === 'tab') {
                currentOutput += '&emsp;';
            } else if (trimmedCommand === 'punctuation') {
                currentOutput += ',';
            } else {
                currentOutput += ' ' + command;
            }

            outputDiv.innerHTML = currentOutput;
        }

        function printText() {
            const outputContainer = document.getElementById('outputContainer');
            const printWindow = window.open('', '_blank');
            printWindow.document.write('<html><head><title>Print</title></head><body>');
            printWindow.document.write(outputContainer.innerHTML);
            printWindow.document.write('</body></html>');
            printWindow.document.close();
            printWindow.print();
        }

        async function exportToPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('p', 'mm', 'a4');
            const content = document.getElementById('output').innerText;
            const lines = doc.splitTextToSize(content, 180);
            doc.setFont("times", "normal");
            doc.setFontSize(16);
            doc.text(lines, 15, 20);
            doc.save("voice-transcription.pdf");
        }

        function toggleMode() {
            darkMode = !darkMode;
            const body = document.body;

            if (darkMode) {
                body.classList.add('dark-mode');
                document.getElementById('modeIcon').classList.remove('fa-moon');
                document.getElementById('modeIcon').classList.add('fa-sun');
            } else {
                body.classList.remove('dark-mode');
                document.getElementById('modeIcon').classList.remove('fa-sun');
                document.getElementById('modeIcon').classList.add('fa-moon');
            }
        }

        function showError(message) {
            // Create error element if it doesn't exist
            let errorDiv = document.getElementById('errorMessage');
            if (!errorDiv) {
                errorDiv = document.createElement('div');
                errorDiv.id = 'errorMessage';
                document.querySelector('.text-center.mb-4').appendChild(errorDiv);
            }
            
            errorDiv.innerHTML = `
                <div class="alert alert-danger alert-dismissible fade show mt-2" role="alert">
                    <i class="fas fa-exclamation-circle"></i> ${message}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            `;
        }

        function hideError() {
            const errorDiv = document.getElementById('errorMessage');
            if (errorDiv) {
                errorDiv.innerHTML = '';
            }
        }

        document.getElementById('startButton').addEventListener('click', function() {
            if (!this.classList.contains('recording')) {
                this.classList.add('recording');
                startSpeechRecognition();
            } else {
                this.classList.remove('recording');
                // Stop recording if active
                if (window.recognition) {
                    window.recognition.stop();
                }
            }
        });
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</body>
</html>
